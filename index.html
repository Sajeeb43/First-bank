<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">welcome to Yellow Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" id="" placeholder="Password">
            <br>
            <button id="login" class=" btn btn-success">Login</button>
        </div>

    </div>
    <div id="transaction-area">
        <!-- .row>.col-md-4*3>h5+h2 -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance" >1400</span></h2>
                </div>
            </div>
        </div>
        <!-- .row>.col-md-6*2>h4+input+btn.btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                     <h4>Deposite</h4>
                     <input id="dpinput" type="text" class="form-control" placeholder="$ you want to dp">
                     <br>
                    <button id="dpbtn" class="btn btn-success">Deposite</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="wdinput" type="text" class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="wdbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
            const loginButton = document.getElementById('login');
            loginButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposite button event handler
            const depositeBtn = document.getElementById('dpbtn');
            depositeBtn.addEventListener('click', function(){
            const dpAmount = document.getElementById('dpinput').value;
            const finalDpAmount = parseFloat(dpAmount);
                // const finalDpAmount = getInputNumber('dpAmount');

            // const currentDeposite = document.getElementById('currentDeposite').innerText;
            // const finalDeposite = parseFloat(currentDeposite);
            // const finalDp = finalDpAmount + finalDeposite;
            // // console.log(finalDp);

            // document.getElementById('currentDeposite').innerText = finalDp;

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const finalBalance = parseFloat(currentBalance);
            // const finalBl = finalDpAmount + finalBalance;

            // document.getElementById('currentBalance').innerText = finalBl;
            updateSpanText('currentDeposite', finalDpAmount);
            updateSpanText('currentBalance', finalDpAmount);

            document.getElementById('dpinput').value = "";
        })

            // withdraw button event handler
            const withdrawBtn = document.getElementById('wdbtn');
            withdrawBtn.addEventListener('click', function(){
             const finalWdAmount = getInputNumber('wdinput'); 
            //  console.log(finalWdAmount);  
            updateSpanText('currentWithdraw', finalWdAmount);
            updateSpanText('currentBalance', -1*finalWdAmount);
            document.getElementById('wdinput').value = "";
            })
                
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const finalWdAmount = parseFloat(amount); 
                return finalWdAmount;
            }


            // using function for being smart
            function updateSpanText(id, finalDpAmount){
            const current = document.getElementById(id).innerText;
            const finalBalance = parseFloat(current);
            const final = finalDpAmount + finalBalance;

            document.getElementById(id).innerText = final;
            }

            
        
    </script>
</body>
</html>
